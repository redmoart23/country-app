<section class="mt-5">
  <table class="table table-md mt-2 w-full">
    <thead>
      <tr>
        <th>#</th>
        <th>icon</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Poblacion</th>
      </tr>
    </thead>
    <tbody>
      @for (country of countries(); track country.cca2; let index = $index) {

      <tr>
        <td>{{ index + 1 }}</td>
        <td>{{ country.cca2 }}</td>
        <td>
          <img
            class="w-10"
            [src]="country.flags.svg"
            [alt]="country.name.common"
          />
        </td>
        <td>{{ country.name.common }}</td>
        <td>{{ country.capital[0] }}</td>
        <td>{{ country.population }}</td>
        <td>
          <a class="link-primary cursor-pointer" href="">Más información</a>
        </td>
      </tr>
      }
    </tbody>
  </table>
</section>
